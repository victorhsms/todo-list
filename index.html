<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Projeto To Do List</title>
</head>
<body>
  <section id="site-completo">
    <header id="cabecalho">
      <h1 id="title">Minha Lista de Tarefas</h1>
      <p id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo</p>
    </header>
    <section id="input-section">
      <input type="text" id="texto-tarefa">
      <button id="criar-tarefa">Criar Tarefa</button>
    </section>
    <section id="lista">
      <ol id="lista-tarefa"></ol>
    </section>
    <section id="sessao-botoes">
      <button id="remover-selecionado" class="botao">&#10799;</button>
      <button id="mover-cima" class="botao">&#8896;</button>
      <button id="mover-baixo" class="botao">&#8897;</button>
      <button id="remover-finalizados" class="botao">Limpar Completos</button>
      <button id="apaga-tudo" class="botao">Limpar Lista</button>
      <button id="salvar-tarefas" class="botao">Salvar Lista</button>
    </section>
  </section>  
  <script src="/script.js"></script>
</body>
</html>
